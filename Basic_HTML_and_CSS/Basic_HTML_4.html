<!DOCTYPE html>
<html>
<head>
	<title>Atributos de la clase especificada con nombres</title>
</head>
<body>
<style>
	.font_1 {
		background-color: black;
		color: yellow;
		font-size: large;
	}
	.font_2 {
		background-color: darkblue;
		color: white;
		font-size: medium;
	}
</style>
<h2 class="font_1">Este elemento es un estilo por la clase 1</h2>
<h3 class="font_2">Este elemento es un estilo por la clase 2</h3>
<h4 class="font_1">Este elemento es un estilo por la clase 1</h4>
</body>
</html>
